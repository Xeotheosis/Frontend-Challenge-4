<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
        position: absolute;
        bottom: 0%;
      }
      .attribution a {
        color: hsl(0, 0%, 100%);
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main-container column-align-center">
        <div class="main-container column-align-center">
          <img
            id="image"
            src="./images/image-equilibrium.jpg"
            alt="glass cube"
          />
          <div class="wrapper"></div>
          <div class="description">
            <h1 id="heading">Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="second-container row-space-between">
            <div class="row-space-between">
              <p id="ETH">0.041ETH</p>
              <p id="CLK">3 days left</p>
            </div>
          </div>
          <hr />
          <div id="footer">
            <img id="avatar" src="images/image-avatar.png" />
            <p id="footer__text">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Andrei</a>.
      </div>
    </main>
  </body>
</html>
